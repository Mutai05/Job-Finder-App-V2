<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'bootstrap.html' %}
    <title>{{job.title}} - JobFinder App</title>
  </head>
  <body>
    {% include 'nav.html' %}
    <h3>Job Title</h3>
    <p>{{job.title}}</p>
    <h3>Salary</h3>
    <p>{{job.currency}} {{job.salary}}</p>
    <h3>Responsibilities</h3>
    <p>{{job.responsibilities}}</p>
    <h3>Requirements</h3>
    <p>{{job.requirements}}</p>
    <div><b>Location:</b> {{job['location']}}</div>
  </body>
</html>
